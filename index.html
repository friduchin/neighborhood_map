<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false" data-bind="click: togglePlaceList">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Neighborhood Map: Visit New York</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"></div>
      </div>
    </nav>
    <div class="container">
      <div class="panel panel-default col-md-3 col-sm-3 col-xs-10" data-bind="css: { active: placeListActive }">
        <div class="panel-heading">
          <span class="panel-title">Filter places: </span>
          <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span data-bind="text: currentListMode"></span> <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" data-bind="foreach: listModes">
              <li><a href="#" data-bind="text: $data, click: $parent.setListMode"></a></li>
            </ul>
          </div>
        </div>
        <div class="list-group" data-bind="foreach: placeList">
          <button type="button" class="list-group-item list-group-item-action" data-bind="text: name, click: $parent.openInfoWindow.bind($data, $index(), true)"></button>
        </div>
      </div>
      <div class="col-md-9 col-sm-9 col-xs-12" id="map"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3fPYzJUge2eDc6UlTvcd_xMA_0IhHsv4&v=3&callback=initMap"
      onerror="mapError()">
    </script>
  </body>
</html>
